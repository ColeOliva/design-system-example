<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System</title>
  <link rel="stylesheet" type="text/css" href="designsystem.css">
</head>
<body>
  <div class="container">
    <div class="accordion-section full-width">
      <h2>Accordion</h2>
      <div class="accordion">
        <div class="accordion-header">Insert an informative title text here <span class="badge">Badge</span></div>
        <div class="accordion-content">Accordion Content</div>
      </div>
    </div>

    <div class="avatars-section half-width">
      <h2>Avatars</h2>
      <img src="portrait.jpg" alt="Avatar" class="avatar">
      <img src="portrait.jpg" alt="Avatar" class="avatar">
      <img src="portrait.jpg" alt="Avatar" class="avatar">
      <img src="portrait.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="button-group-section half-width">
      <h2>Button Group</h2>
      <div class="button-group">
        <button class="button button-primary">Button 1</button>
        <button class="button button-secondary">Button 2</button>
        <button class="button button-success">Button 3</button>
      </div>
    </div>

    <div class="buttons-section half-width">
      <h2>Buttons</h2>
      <button class="button button-primary">Primary Button</button>
      <button class="button button-secondary">Secondary Button</button>
      <button class="button button-success">Success Button</button>
      <button class="button button-danger">Danger Button</button>
      <button class="button button-warning">Warning Button</button>
      <button class="button button-info">Info Button</button>
    </div>

    <div class="loaders-section half-width">
      <h2>Loaders</h2>
      <div class="loader"></div>
      <div class="loader"></div>
      <div class="loader"></div>
    </div>

    <div class="color-palette-section full-width">
      <h2>Color Palette</h2>
      <div class="color-swatch color-swatch-primary"></div>
      <div class="color-swatch color-swatch-secondary"></div>
      <div class="color-swatch color-swatch-success"></div>
      <div class="color-swatch color-swatch-info"></div>
      <div class="color-swatch color-swatch-warning"></div>
      <div class="color-swatch color-swatch-danger"></div>
    </div>

    <div class="typography-section full-width">
      <h2>Typography</h2>
      <h1>Display</h1>
      <h2>Display</h2>
      <h3>Display</h3>
    </div>
  </div>

  <script>
    // JavaScript to toggle accordion
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        content.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
