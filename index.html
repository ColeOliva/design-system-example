<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System</title>
  <link rel="stylesheet" href="designsystem.css">
</head>
<body>
  <h1>Design System Components</h1>

  <h2>Buttons</h2>
  <button class="button button-primary">Primary Button</button>
  <button class="button button-secondary">Secondary Button</button>
  <button class="button button-success">Success Button</button>
  <button class="button button-danger">Danger Button</button>
  <button class="button button-warning">Warning Button</button>
  <button class="button button-info">Info Button</button>

  <h2>Button Group</h2>
  <div class="button-group">
    <button class="button button-primary">Button 1</button>
    <button class="button button-secondary">Button 2</button>
    <button class="button button-success">Button 3</button>
  </div>

  <h2>Radio & Checkbox</h2>
  <input type="checkbox" class="checkbox">
  <input type="radio" class="radio">

  <h2>Avatars</h2>
  <img src="avatar.jpg" alt="Avatar" class="avatar">

  <h2>Loader</h2>
  <div class="loader"></div>

  <h2>Accordion</h2>
  <div class="accordion">
    <div class="accordion-header">Accordion Header</div>
    <div class="accordion-content">Accordion Content</div>
  </div>

</body>
</html>
