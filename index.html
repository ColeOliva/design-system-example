<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System</title>
  <link rel="stylesheet" type="text/css" href="designsystem.css">
</head>
<body>
  <div class="container">
    <div class="section accordion-section">
      <h2>Accordion</h2>
      <div class="accordion">
        <div class="accordion-header">Insert an informative title text here <span class="badge">Badge</span></div>
        <div class="accordion-content">Accordion Content</div>
      </div>
    </div>

    <div class="section avatars-section">
      <h2>Avatars</h2>
      <img src="portrait.jpg" alt="Avatar" class="avatar">
      <img src="portrait.jpg" alt="Avatar" class="avatar">
      <img src="portrait.jpg" alt="Avatar" class="avatar">
      <img src="portrait.jpg" alt="Avatar" class="avatar">
      <img src="portrait.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="section button-group-section">
      <h2>Button Group</h2>
      <div class="button-group">
        <button class="button button-primary">Button 1</button>
        <button class="button button-secondary">Button 2</button>
        <button class="button button-success">Button 3</button>
      </div>
    </div>

    <div class="section buttons-section">
      <h2>Buttons</h2>
      <button class="button button-primary">Primary Button</button>
      <button class="button button-secondary">Secondary Button</button>
      <button class="button button-success">Success Button</button>
      <button class="button button-danger">Danger Button</button>
      <button class="button button-warning">Warning Button</button>
      <button class="button button-info">Info Button</button>
    </div>

    <div class="section loaders-section">
      <h2>Loaders</h2>
      <div class="loaders">
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
      </div>
    </div>

    <div class="section color-palette-section">
      <h2>Color Palette</h2>
      <div class="color-swatch color-swatch-primary">
        <p>#007bff</p>
      </div>
      <div class="color-swatch color-swatch-secondary">
        <p>#6c757d</p>
      </div>
      <div class="color-swatch color-swatch-success">
        <p>#28a745</p>
      </div>
      <div class="color-swatch color-swatch-info">
        <p>#dc3545</p>
      </div>
      <div class="color-swatch color-swatch-warning">
        <p>#ffc107</p>
      </div>
      <div class="color-swatch color-swatch-danger">
        <p>#17a2b8</p>
      </div>
    </div>

    <div class="section typography-section">
      <h2>Typography</h2>
      <p> Font Size: 32px | Line Height: 54 </p>
      <div class="typography">
        <h1 class="most-weight">Display</h1>
        <h1 class="less-weight">Display</h1>
        <h1 class="least-weight">Display</h>
      </div>
    </div>
  </div>
</body>
</html>
